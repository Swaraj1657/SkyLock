<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyLock â€” Sign In</title>
    <meta name="description" content="Sign in to your SkyLock cloud storage account.">
    <link rel="stylesheet" href="/css/auth.css">
</head>

<body>

    <div class="auth-card">
        <div class="auth-brand">
            <div class="auth-brand-icon">S</div>
            <h1>SkyLock</h1>
        </div>

        <p class="auth-subtitle">Sign in to your cloud workspace</p>

        <!-- Error message -->
        <div class="auth-error" th:if="${param.error}">
            Invalid username or password. Please try again.
        </div>

        <form class="auth-form" action="/login" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="auth-submit">Sign In</button>
        </form>

        <p class="auth-link">
            Don't have an account? <a href="/registerPage">Create one</a>
        </p>
    </div>

</body>

</html>
